<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tasks</title>
    <link rel="stylesheet" href="../../style.css" />
    <script defer src='./home.js'></script>
  </head>
  <body>
    <div id="notification-container"></div>
    <div class="cln-1">
      <div class="row-1">
        <div class="h-spacer-70">
        </div>
        <div id="header-right" class="top-header-right">
        </div>
      </div>
      <div class="top-container">
        <div class="margin-h-5">
          <span>
            <h1 class="left font-hd-2">Upcoming</h1>
            <img id="refresh-button" style="height:5%;width:5%;float:left;vertical-align:center;" src="../../../images/refresh_icon.png"/>
          </span>
        </div>
        <div>
          <hr class="separator">
        </div>
      </div>
      <div class="v-spacer-10"></div>
      <div id="loader"></div>
      <div id="tasks-container" class="cln-1">
      </div>
        <div class="overlayed-footer">
          <button id="add-task-button" class="btn-round">
            <div class="plus"></div>
          </button>
        </div>
    </div>
  </body>
</html>
