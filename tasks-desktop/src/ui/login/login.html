<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../../style.css" />
    <script defer src="./login.js"></script>
  </head>
  <body>
    <div class="login-form">
        <div class="shelf">
          <h1 class="main-title app-font">Sign In</h1>
          <div id="loader"></div>
          <div class="login-input-container">
            <input id="email-input" class="login-input" type="text" placeholder="Email" />
            <input id="password-input" class="login-input" type="password" placeholder="Pass****" />
          </div>
          <button id="submit-button" class="general-button submit-login-button">Login</button>
        </div>
      </div>
  </body>
</html>
