<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="xel-theme" content="../../../node_modules/xel/themes/adwaita.css">
    <meta name="xel-accent-color" content="blue">
    <meta name="xel-iconsets" content="../../../node_modules/xel/iconsets/material.svg">
    <title>Login</title>
    <link rel="stylesheet" href="../../style.css" />
    <script src="../../../node_modules/xel/xel.js" type="module"></script>
    <script defer src="./signin.js"></script>
  </head>
  <body>
    <div id="notification-container"></div>
    <div class="cln-1">
      <div style='margin-left:0.5rem;margin-top:0.25rem;margin-bottom:0;padding-bottom:0;'>
        <x-button id='back-action' class='btn-flat' style='background-color:transparent;'>
          <x-icon href="#chevron-left" class='primary-color-icon'></x-icon>
        </x-button>
      </div>
      <div class="cln-1">
        <h1 class="font-hd-1">Sign In</h1>
        <div id="loader"></div>
        <div class="cln-1">
          <input id="email-input" class="input" type="text" placeholder="Email" />
          <input id="password-input" class="input" type="password" placeholder="Pass****" />
        </div>
        <div class="v-spacer-10"></div>
        <div stype="width:50%">
          <button id="submit-button" class="btn btn-primary font-neutral" disabled="disabled">Login</button>
        </div>
      </div>
      <div class="footer txt-align-center">
        <p id="about" class="font-tiny link">About</p>
      </div>
    </div>
  </body>
</html>
